<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proyecto 1 Circle</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="stylesheet" type="text/css" href="./styles/home.css" />
    <link rel="stylesheet" type="text/css" href="./styles/contactUs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar" id="navbar">
      <div>
        <img
          class="logo"
          src="./project-assets/logos/circle.svg"
          alt="Logo Circle"
        />
      </div>
      <ul class="nav-bar-list" id="nav-bar-list">
        <li><a href="../Proyecto1/homePage.html">Home</a></li>
        <li><a href="../Proyecto1/projectPage.html">Projects</a></li>
        <li><a href="../Proyecto1/homePage.html">Services</a></li>
      </ul>
      <div class="contact-button">
        <a href="contactUs.html">Contact Us</a>
      </div>
    </header>
    <img
      src="../Proyecto1/project-assets/MenÃº icon.png"
      href="#menu"
      class="lanzador-menu"
      id="enlace-menu"
    />
    <section class="contactUs-form-container">
      <h1>Contact Us</h1>
      <form class="contactUs-form">
        <label for="name">Full Name*</label>
        <br />
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        />
        <br />
        <div class="row-form">
          <div class="email-input">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="phone-input">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
        </div>
        <label for="message">Message</label>
        <br />
        <input
          type="textarea"
          id="message"
          class="message"
          placeholder="Write your message here ...."
          required
        />
        <br />
        <button class="submit-button">Submit</button>
      </form>
    </section>
    <footer>
      <div class="footer-logo-container">
        <img
          class="logo"
          src="./project-assets/logos/circle.svg"
          alt="Logo Circle"
        />
        <p class="footer-address">
          2972 Westheimer Rd. Santa Ana, Illinois 85486
        </p>
      </div>
      <div class="footer-links">
        <a href="homePage.html">Team</a>
        <a href="#service-section">Services</a>
        <a href="homePage.html">About Us</a>
        <a href="homePage.html">Press</a>
        <a href="#project-section">Projects</a>
        <a href="homePage.html">Privacy Policy</a>
      </div>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
